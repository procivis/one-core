[package]
name = "one-core"
version = "0.1.0"
edition = "2021"
build = "build.rs"
publish = false

[dependencies]
async-trait = "0.1.68"
serde_yaml = "0.9.25"
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
time.workspace = true
tokio.workspace = true
uuid.workspace = true
shadow-rs.workspace = true
strum.workspace = true
mockall = { workspace = true, optional = true }

jwt-simple = "0.11.6"

ct-codecs = "1.1.1"
rand = "0.8.5"
rand_chacha = "0.3"
sha2 = "0.10"
ed25519-compact = { version = "2.0.4" }

regex = "1.8.4"
reqwest = { version = "0.11.18", default-features = false, features = [
    "rustls-tls",
    "rustls-tls-native-roots",
] }

strum_macros = "0.25.2"

age = "0.9.2"
ssh-key = { version = "0.6.1", features = ["ed25519", "rsa"] }

[dev-dependencies]
mockall.workspace = true
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[build-dependencies]
shadow-rs.workspace = true

[features]
default = []
mock = ["mockall"]
