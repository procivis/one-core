[package]
name = "one-core"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
async-trait = "0.1.68"
serde_yaml = "0.9.25"
dto_derive.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
time.workspace = true
tokio.workspace = true
tracing.workspace = true
uuid.workspace = true
shadow-rs.workspace = true
strum.workspace = true
mockall = { workspace = true, optional = true }

jwt-simple = "0.11.6"
base64 = "0.21.2"

regex = "1.8.4"
reqwest = { version = "0.11.18", default-features = false, features = [
    "rustls-tls",
    "rustls-tls-native-roots",
] }

strum_macros = "0.25.2"

age = "0.9.2"
rand = "0.8.5"
ssh-key = { version = "0.6.1", features = ["ed25519", "rsa"] }

[dev-dependencies]
mockall.workspace = true
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1"
tracing-test = "0.2"

[build-dependencies]
shadow-rs.workspace = true

[features]
default = []
mock = ["mockall"]
