[package]
name = "shared-types"
version.workspace = true
edition.workspace = true
publish = false

# disable doctests
[lib]
doctest = false

[features]
sea-orm = ["dep:sea-orm"]
utoipa = ["dep:utoipa"]


[dependencies]
uuid = { workspace = true }
sea-orm = { workspace = true, features = ["macros"], optional = true }
utoipa = { workspace = true, features = ["uuid"], optional = true }
serde = { workspace = true, features = ["derive"] }
