[package]
name                   = "sql-data-provider"
version.workspace      = true
edition.workspace      = true
rust-version.workspace = true
publish                = false

[features]
# Treat build warnings as error
strict     = []
mysql      = ["migration/mysql", "sea-orm/sqlx-mysql"]
test_utils = []

[dependencies]
one-core.workspace = true
shared-types       = { workspace = true, features = ["sea-orm"] }

anyhow.workspace      = true
async-trait           = { version = "0.1" }
migration             = { version = "0.1.0", path = "../../apps/migration", default-features = false }
sea-orm               = { workspace = true, features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros", "with-time", "with-json"] }
serde_yaml            = { version = "0.9" }
dto_mapper.workspace  = true
time.workspace        = true
tracing.workspace     = true
serde_json.workspace  = true
serde.workspace       = true
uuid.workspace        = true
tokio                 = { workspace = true, features = ["macros"] }
url                   = { workspace = true }
autometrics.workspace = true
hex.workspace         = true

[dev-dependencies]
one-core = { workspace = true, features = ["mock"] }

mockall.workspace  = true
futures.workspace  = true
tempfile.workspace = true

[lints]
workspace = true
