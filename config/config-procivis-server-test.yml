app:
  insecureVcApiEndpointsEnabled: true
issuanceProtocol:
  OPENID4VCI_DRAFT13_SWIYU:
    display:
      en: "OpenID4VCI (SWIYU)"
      de: "OpenID4VCI (SWIYU)"
    order: 2
    type: "OPENID4VCI_DRAFT13_SWIYU"
    params:
      public:
        urlScheme: swiyu
        credentialOfferByValue: true
        preAuthorizedCodeExpiresIn: 300
        tokenExpiresIn: 86400
        refreshExpiresIn: 7776000 # 90 days in seconds
        redirectUri:
          enabled: true
          allowedSchemes: ["https"]
verificationProtocol:
  OPENID4VP_DRAFT20_SWIYU:
    display:
      en: "OpenID4VP draft 20 (SWIYU)"
      de: "OpenID4VP draft 20 (SWIYU)"
    order: 7
    type: "OPENID4VP_DRAFT20_SWIYU"
    params:
      public:
        urlScheme: https
        useRequestUri: true
        verifier:
          supportedClientIdSchemes: [did]
          defaultClientIdScheme: did
        holder:
          supportedClientIdSchemes: [ redirect_uri, verifier_attestation, did ]
        redirectUri:
          enabled: true
          allowedSchemes: [ "https" ]
        predefinedClientMetadata:
          vp_formats:
            dc+sd-jwt:
              sd-jwt_alg_values: [ "ES256" ]
              kb-jwt_alg_values: [ "ES256" ]
format:
  SD_JWT_VC_SWIYU:
    type: "SD_JWT_VC"
    display:
      en: "IETF SD-JWT VC (SWIYU)"
      de: "IETF SD-JWT VC (SWIYU)"
    order: 201
    params:
      public:
        leeway: 60
        embedLayoutProperties: true
        swiyuMode: true
datatype:
  SWIYU_PICTURE:
    display:
      en: "Picture (SWIYU)"
      de: "Bild (SWIYU)"
    type: "FILE"
    order: 403
    params:
      public:
        accept:
          - image/jpeg
        fileSize: 4194304
        showAs: IMAGE
