walletProvider:
  PROCIVIS_ONE:
    type: PROCIVIS_ONE
    display: walletProvider.procivisOne
    params:
      private:
      public:
        walletName: "Procivis One Dev Wallet"
        walletlink: "https://procivis.ch"
        android:
          bundleId: ch.procivis.one.wallet.dev
        ios:
          bundleId: ch.procivis.one.wallet.dev
        lifetime:
          expirationTime: 86400 # 24*60*60 seconds
          minimumRefreshTime: 60
        issuerIdentifier: UUID # -> use ES256 key
format:
  MDOC_SHORT_EXPIRY:
    type: "MDOC"
    display:
      en: "ISO mdoc (short expiry)"
      de: "ISO mdoc (kurze GÃ¼ltigkeit)"
    order: 101
    params:
      public:
        msoExpiresIn: 60
        msoExpectedUpdateIn: 60
        msoMinimumRefreshTime: 10
        leeway: 10
        embedLayoutProperties: true
transport:
  MQTT:
    type: "MQTT"
    display: "transport.mqtt"
    enabled: true
    order: 1
    params:
      private:
        brokerUrl: "mqtts://mqtt.dev.procivis-one.com:8883"
verificationProtocol:
  OPENID4VP_DRAFT25:
    params:
      public:
        verifier:
          useDcql: true
  OPENID4VP_PROXIMITY_DRAFT00:
    display:
      en: "OpenID4VP Proximity"
      de: "OpenID4VP Nahbereich"
    order: 5
    type: "OPENID4VP_PROXIMITY_DRAFT00"
    params: {}
