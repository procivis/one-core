format:
  MDOC_SHORT_EXPIRY:
    type: "MDOC"
    display:
      en: "ISO mdoc (short expiry)"
      de: "ISO mdoc (kurze Gültigkeit)"
    order: 101
    params:
      public:
        msoExpiresIn: 60
        msoExpectedUpdateIn: 60
        msoMinimumRefreshTime: 10
        leeway: 10
        embedLayoutProperties: true
  SD_JWT_VC_SWIYU:
    type: "SD_JWT_VC"
    display:
      en: "IETF SD-JWT VC (SWIYU)"
      de: "IETF SD-JWT VC (SWIYU)"
    order: 201
    params:
      public:
        leeway: 60
        embedLayoutProperties: true
        swiyuMode: true
transport:
  MQTT:
    type: "MQTT"
    display: "transport.mqtt"
    enabled: true
    order: 1
    params:
      private:
        brokerUrl: "mqtts://mqtt.dev.procivis-one.com:8883"
issuanceProtocol:
  OPENID4VCI_DRAFT13:
    params:
      public:
        redirectUri:
          allowedSchemes: ["http", "https"]
  OPENID4VCI_DRAFT13_SWIYU:
    display:
      en: "OpenID4VCI (SWIYU)"
      de: "OpenID4VCI (SWIYU)"
    order: 2
    type: "OPENID4VCI_DRAFT13_SWIYU"
    params:
      public:
        urlScheme: swiyu
        credentialOfferByValue: true
        preAuthorizedCodeExpiresIn: 300
        tokenExpiresIn: 86400
        refreshExpiresIn: 7776000 # 90 days in seconds
        redirectUri:
          enabled: true
          allowedSchemes: ["http", "https"]
verificationProtocol:
  OPENID4VP_DRAFT20:
    params:
      public:
        redirectUri:
          allowedSchemes: ["http", "https"]
  MDOC_OPENID4VP:
    params:
      public:
        redirectUri:
          allowedSchemes: ["http", "https"]
  OPENID4VP_DRAFT25:
    params:
      public:
        redirectUri:
          allowedSchemes: ["http", "https"]
  OPENID4VP_PROXIMITY_DRAFT00:
    display:
      en: "OpenID4VP Proximity"
      de: "OpenID4VP Nähe"
    order: 4
    type: "OPENID4VP_PROXIMITY_DRAFT00"
    params: {}
  OPENID4VP_DRAFT20_SWIYU:
    display:
      en: "OpenID4VP draft 20 (SWIYU)"
      de: "OpenID4VP draft 20 (SWIYU)"
    order: 7
    type: "OPENID4VP_DRAFT20_SWIYU"
    params:
      public:
        urlScheme: https
        useRequestUri: true
        verifier:
          supportedClientIdSchemes: [redirect_uri, verifier_attestation, did]
          defaultClientIdScheme: verifier_attestation
        holder:
          supportedClientIdSchemes: [redirect_uri, verifier_attestation, did]
        redirectUri:
          enabled: true
          allowedSchemes: ["http", "https"]
        predefinedClientMetadata:
          vp_formats:
            dc+sd-jwt:
              sd-jwt_alg_values: ["ES256"]
              kb-jwt_alg_values: ["ES256"]
datatype:
  SWIYU_PICTURE:
    display:
      en: "Picture (SWIYU)"
      de: "Bild (SWIYU)"
    type: "FILE"
    order: 403
    params:
      public:
        accept:
          - image/jpeg
        fileSize: 4194304
        showAs: IMAGE
