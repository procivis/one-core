app:
  traceLevel: "debug,hyper=error,sea_orm=info,sqlx::query=error,reqwest=error"
walletProvider:
  PROCIVIS_ONE:
    params:
      public:
        walletName: "Procivis One Dev Wallet"
        walletAppAttestation:
          integrityCheck:
            android:
              bundleId: ch.procivis.one.wallet.dev
              signingCertificateFingerprints: [
                  "FA:C6:17:45:DC:09:03:78:6F:B9:ED:E6:2A:96:2B:39:9F:73:48:F0:BB:6F:89:9B:83:32:66:75:91:03:3B:9C", # local
                  "3C:54:08:A0:AB:59:9A:5B:51:72:3F:DA:58:8E:81:DB:4F:A0:65:41:0E:7D:C2:65:4D:F1:A5:67:5B:47:13:52", # bitrise
                  "FF:F9:BC:4E:E9:D7:10:AF:4F:B4:C2:7C:63:85:01:A6:A2:99:09:3C:F1:56:9E:E3:60:00:31:15:91:70:EA:E9", # google-play
                ]
            ios:
              bundleId: AGG3V6QN4G.ch.procivis.one.wallet.dev
              enforceProductionBuild: false
        appVersion:
          minimum: "v1.0.0"
        eudiWalletInfo:
          providerName: "Procivis One Dev"
format:
  MDOC_SHORT_EXPIRY:
    type: "MDOC"
    display:
      en: "ISO mdoc (short expiry)"
      de: "ISO mdoc (kurze GÃ¼ltigkeit)"
    order: 101
    params:
      public:
        msoExpiresIn: 60
        msoExpectedUpdateIn: 60
        msoMinimumRefreshTime: 10
        leeway: 10
transport:
  MQTT:
    type: "MQTT"
    display: "transport.mqtt"
    enabled: true
    order: 1
    params:
      private:
        brokerUrl: "mqtts://mqtt.dev.procivis-one.com:8883"
verificationProtocol:
  OPENID4VP_DRAFT25:
    params:
      public:
        verifier:
          useDcql: true
  OPENID4VP_PROXIMITY_DRAFT00:
    display:
      en: "OpenID4VP Proximity"
      de: "OpenID4VP Nahbereich"
    order: 5
    type: "OPENID4VP_PROXIMITY_DRAFT00"
    params:
      public:
        verifier:
          interactionExpiresIn: 3600
signer:
  REGISTRATION_CERTIFICATE:
    display:
      en: Wallet Relying Party Registration Certificate
      de: Wallet Relying Party Registration Certificate
    order: 0
    type: REGISTRATION_CERTIFICATE
    params:
      private:
        payload:
          issuer: "https://core.dev.procivis-one"
          audience: ["wrpr"]
          maxValidityDuration: 2592000 # 30 days
        revocationMethod: TOKENSTATUSLIST
