plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.dokka'
}

android {
    namespace 'ch.procivis.one.core'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 33

        consumerProguardFiles 'proguard-lib.pro'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-build.pro', 'proguard-lib.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'net.java.dev.jna:jna:5.13.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1'
    implementation 'androidx.annotation:annotation:1.8.0'
    dokkaPlugin 'org.jetbrains.dokka:android-documentation-plugin:2.0.0'
}