[package]
name = "migration"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "migration"
path = "src/lib.rs"

[[bin]]
name = "migration"
path = "src/main.rs"
required-features = ["cli", "mysql"]

[dependencies]
async-std = { version = "1", features = ["attributes", "tokio1"] }
sea-orm-migration = { version = "0.12.1", default_features = false, features = [
    "runtime-tokio-rustls",
    "sqlx-sqlite",
] }

[features]
default = ["cli", "mysql"]
cli = ["sea-orm-migration/cli"]
mysql = ["sea-orm-migration/sqlx-mysql"]
