[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"
members = [
  "lib/one-core",
  "lib/sql-data-provider",

  "platforms/uniffi",
  "platforms/uniffi-bindgen",

  "apps/core-server",
  "apps/migration",
]

[workspace.dependencies]
axum = { version = "0.6.19", features = ["macros"] }
mockall = "0.11"
serde = "1.0"
serde_json = "1"
shadow-rs = "0.23.0"
time = { version = "0.3", features = ["macros", "serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
  "fmt",
  "json",
] }
utoipa = { version = "3.0", features = ["uuid", "axum_extras"] }
uuid = { version = "1", features = ["v4", "serde"] }
validator = { version = "0.16.0", features = ["derive"] }
uniffi = { version = "0.24.1", features = ["cli"] }
thiserror = "1.0"
tokio = "1.26"
