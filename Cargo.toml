[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"
members = [
  "lib/one-core",

  "platforms/uniffi",
  "platforms/uniffi-bindgen",

  "apps/core-server",
  "apps/migration",
]

[workspace.dependencies]
serde = "1.0"
serde_json = "1.0"
shadow-rs = "0.21.0"
time = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
  "fmt",
  "json",
] }
utoipa = { version = "3.0", features = ["uuid", "axum_extras"] }
uuid = { version = "1", features = ["v4"] }
validator = { version = "0.16.0", features = ["derive"] }
uniffi = { version = "0.24.1", features = ["cli"] }
thiserror = "1.0"
