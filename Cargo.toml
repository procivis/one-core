[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace]
default-members = ["apps/mock-server"]
members = [
  "lib/one-core",
  
  "apps/migration",
  "apps/mock-server"
]

[workspace.dependencies]
one-core = { path = "lib/one-core" }
migration = { path = "apps/migration" }

chrono = "0.4"
sea-orm = { version = "0.11", features = [ "sqlx-all", "runtime-tokio-rustls", "macros" ] }
utoipa = "3.0"
