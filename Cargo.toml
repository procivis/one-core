[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"
members = [
  "lib/one-core",
  "lib/sql-data-provider",
  "lib/shared-types",

  "platforms/uniffi",
  "platforms/uniffi-bindgen",

  "apps/core-server",
  "apps/migration",
]

[workspace.dependencies]
anyhow             = { version = "1.0" }
axum               = { version = "0.7", features = ["macros"] }
ct-codecs          = { version = "1.1" }
dto_mapper         = { version = "0.1.0", git = "https://mapper:glpat-JNN_iB6UdokzLFhH9ujR@gitlab.procivis.ch/procivis/one/dto-mapper-rs.git", tag = "0.1.4" }
wiremock           = { version = "0.5" }
mockall            = { version = "0.12" }
reqwest            = { version = "0.11", default-features = false, features = ["rustls-tls", "rustls-tls-native-roots", "json"] }
serde              = { version = "1.0" }
serde_json         = { version = "1.0" }
serde_qs           = { version = "0.12" }
serde_urlencoded   = { version = "0.7" }
strum              = { version = "0.26", features = ["derive"] }
shadow-rs          = { version = "0.26" }
time               = { version = "0.3", features = ["macros", "serde"] }
tracing            = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
uuid               = { version = "1.7", features = ["v4", "serde"] }
validator          = { version = "0.16", features = ["derive"] }
uniffi             = { version = "0.26", features = ["cli"] }
thiserror          = { version = "1.0" }
tokio              = { version = "1.35" }
url                = { version = "2.5", features = ["serde"] }
utoipa             = { version = "4.2", default-features = false }
sea-orm            = { version = "0.12", default-features = false }
elliptic-curve     = { version = "0.13" }
p256               = { version = "0.13", features = ["arithmetic"] }
fmap               = { version = "0.8" }
rand               = { version = "0.8" }
rand_chacha        = { version = "0.3" }
autometrics        = { version = "1.0", features = ["prometheus-0_13"] }

[workspace.lints.clippy]
redundant_clone = "warn"
dbg_macro       = "warn"
