[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace]
members = [
  "lib/one-core",
  "apps/core-server",
  "apps/migration"
]

[workspace.dependencies]
one-core = { path = "lib/one-core" }
migration = { path = "apps/migration" }

sea-orm = { version = "0.11", default-features = false, features = [ "sqlx-all", "runtime-tokio-rustls", "macros", "with-time", "with-uuid", "with-json" ] }
serde = "1.0"
serde_json = "1.0"
shadow-rs = "0.23.0"
time = "0.3"
tracing = "0.1"
tracing-subscriber = {version="0.3",  features = ["env-filter", "fmt", "json"]}
utoipa = { version = "3.0", features = [ "uuid", "axum_extras" ] }
uuid = { version = "1", features = ["v4"] }
validator = { version = "0.16.0", features = ["derive"] }
