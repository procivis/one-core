[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace]
members = [
  "lib/one-core",
  "lib/sql-data-provider",
  "lib/shared-types",

  "platforms/uniffi",
  "platforms/uniffi-bindgen",

  "apps/core-server",
  "apps/migration",
]
resolver = "2"

[workspace.dependencies]
anyhow             = { version = "1.0" }
autometrics        = { version = "1.0", features = ["prometheus-0_13"] }
axum               = { version = "0.7", features = ["macros"] }
ct-codecs          = { version = "1.1" }
dto_mapper         = { version = "0.1.0", git = "https://mapper:glpat-JNN_iB6UdokzLFhH9ujR@gitlab.procivis.ch/procivis/one/dto-mapper-rs.git", tag = "0.1.6" }
futures            = { version = "0.3" }
hex                = { version = "0.4", features = ["serde"] }
mockall            = { version = "0.13" }
one-crypto         = { version = "0.1.0", git = "https://one-core:glpat-Xsny3viKsMnfbMoFWycs@gitlab.procivis.ch/procivis/one/one-open-core.git", rev = "9d50683008a55e1ddf4dcd5ca812a0e3e712816e" }
one-providers      = { version = "0.1.0", git = "https://one-core:glpat-Xsny3viKsMnfbMoFWycs@gitlab.procivis.ch/procivis/one/one-open-core.git", rev = "9d50683008a55e1ddf4dcd5ca812a0e3e712816e" }
p256               = { version = "0.13", features = ["arithmetic", "jwk"] }
rand               = { version = "0.8" }
reqwest            = { version = "0.12", default-features = false, features = ["native-tls-vendored", "json"] }
sea-orm            = { version = "0.12", default-features = false }
serde              = { version = "1.0" }
serde_json         = { version = "1.0" }
serde_qs           = { version = "0.13" }
serde_urlencoded   = { version = "0.7" }
serde_with         = { version = "3.8", features = ["json", "time_0_3"] }
shadow-rs          = { version = "0.31" }
strum              = { version = "0.26", features = ["derive"] }
tempfile           = { version = "3.10" }
thiserror          = { version = "1.0" }
time               = { version = "0.3", features = ["macros", "serde"] }
tokio              = { version = "1.38" }
tracing            = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
uniffi             = { version = "0.28", features = ["cli"] }
url                = { version = "2.5", features = ["serde"] }
urlencoding        = { version = "2.1" }
utoipa             = { version = "4.2", default-features = false }
uuid               = { version = "1.10", features = ["v4", "serde"] }
validator          = { version = "0.18", features = ["derive"] }
wiremock           = { version = "0.6" }


[workspace.lints.clippy]
dbg_macro       = "warn"
redundant_clone = "warn"

[patch.crates-io]
json-ld = { git = "https://github.com/strozynskiw/json-ld-rustls", rev = "cfab4c341b4c2514aa3c5799a0494c5b399692a6" }
