[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"
members = [
  "lib/one-core",
  "lib/sql-data-provider",

  "platforms/uniffi",
  "platforms/uniffi-bindgen",

  "apps/core-server",
  "apps/migration",
]

[workspace.dependencies]
axum = { version = "0.6.19", features = ["macros"] }
ct-codecs = "1.1.1"
dto_mapper = { version = "0.1.0", git = "https://mapper:glpat-JNN_iB6UdokzLFhH9ujR@gitlab.procivis.ch/procivis/one/dto-mapper-rs.git", tag = "0.1.2" }
mockall = "0.11"
serde = "1.0"
serde_json = "1"
serde_urlencoded = "0.7"
strum = { version = "0.25", features = ["derive"] }
shadow-rs = "0.24.0"
time = { version = "0.3", features = ["macros", "serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
  "fmt",
  "json",
] }
uuid = { version = "1", features = ["v4", "serde"] }
validator = { version = "0.16.0", features = ["derive"] }
uniffi = { version = "0.25.0", features = ["cli"] }
thiserror = "1.0"
tokio = "1.26"
figment = { version = "0.10.10", features = ["env"] }
url = { version = "2.4" }
